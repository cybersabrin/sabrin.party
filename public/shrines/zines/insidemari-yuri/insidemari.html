<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-zines.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background-image: url(https://img.itch.zone/aW1nLzE3NjIzNjg1LnBuZw==/original/2351tI.png);
            background-size: auto;
        }
    </style>
        <script>
            let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
} 
        </script>
     <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade active">
      <div class="numbertext">1 / 8</div>
      <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/FRONT.png" style="width: 75%;"></p>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 8</div>
      <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/INNERFRONT.png" style="width: 75%;"></p>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 8</div>
      <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/1.png" style="width: 75%;"></p>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 8</div>
        <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/2.png" style="width: 75%;"></p>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 8</div>
        <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/3.png" style="width: 75%;"></p>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 8</div>
        <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/4.png" style="width: 75%;"></p>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">7 / 8</div>
        <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/5.png" style="width: 75%;"></p>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">8 / 8</div>
        <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/BACK.png" style="width: 75%;"></p>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>

  </div> 
</body>
</html>

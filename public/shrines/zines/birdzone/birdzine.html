<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-zines.css" type="text/css"/>
    <title>bird zone</title>
</head>
<body>
  <style>body {background-image: url(https://i.postimg.cc/QNS4CnRW/cloud1anim.gif); background-size: 20%; background-repeat: repeat; padding-top: 10px;}</style>
  <script>
    let slideIndex = 1;
      showSlides(slideIndex);
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";}</script>

<div class="slideshow-container">
    <div class="mySlides fade active">
      <p style="text-align: center;"><img src="/shrines/zines/birdzone/FRONT.png" style="width: 85%;"></p>
    </div>
  
  
    <div class="mySlides fade">
      <p style="text-align: center;"><img src="/shrines/zines/birdzone/1.png" style="width: 85%;"></p>
    </div>

    <div class="mySlides fade">
        <p style="text-align: center;"><img src="/shrines/zines/birdzone/2.png" style="width: 85%;"></p>
      </div>

      <div class="mySlides fade">
        <p style="text-align: center;"><img src="/shrines/zines/birdzone/3.png" style="width: 85%;"></p>
      </div>
      
      <div class="mySlides fade">
        <p style="text-align: center;"><img src="/shrines/zines/insidemari-yuri/BACK.png" style="width: 85%;"></p>
      </div>
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
</body>
</html>
